<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Search parameters</h1>
    <form>
        <div class="form-group">
            <label for="searchTerm">Search Term</label>
            <input type="string" class="form-control" id="searchTerm">
        </div>
        <div class="numerOfArts">
            <label for="numberArts">Number of articles to retrieve</label>
            <select class="form-control" id="numberArts">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>

        <div class="form-group">
            <label for="startYear">Start year (optional)</label>
            <input type="string" class="form-control" id="startYear">
        </div>
        <div class="form-group">
            <label for="endYear">End year (optional)</label>
            <input type="string" class="form-control" id="endYear">
        </div>
        <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $("#submit-btn").on("click", function (e) {
            // stops submit from refreshing page
            e.preventDefault();

            var searchTerm = $('#searchTerm').val();
            var queryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=" +
                searchTerm + "&api-key=mq7cDxjRGOSpTGcRLQYjwQvOfROSCE4O";

            //https://api.nytimes.com/svc/search/v2/articlesearch.json?q=election&api-key=mq7cDxjRGOSpTGcRLQYjwQvOfROSCE4O

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(response);
            })
        });
    </script>

</body>

</html>
